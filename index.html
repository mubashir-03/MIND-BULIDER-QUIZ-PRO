<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIND BULIDER QUIZ PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800;900&family=Playfair+Display:wght@700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap">

    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #fca311;
            --light: #f8f9fa;
            --dark: #212529;
            --background: #ffffff;
            --card-bg: #ffffff;
            --text-primary: #333333;
            --text-secondary: #6c757d;
            --border-radius: 16px;
            --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        header h1 {
            font-size: 2.8rem;
            color: var(--primary);
            margin-bottom: 10px;
            font-weight: 800;
            font-family: 'Montserrat', sans-serif;
        }

        header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 700px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
            margin-bottom: 25px;
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .card-title {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-title i {
            font-size: 1.8rem;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: var(--border-radius);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-family: 'Source Code Pro', monospace;

            resize: vertical;
            transition: var(--transition);
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            box-shadow: 0 4px 6px rgba(67, 97, 238, 0.2);
        }

        .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(67, 97, 238, 0.3);
        }

        .btn-large {
            padding: 15px 30px;
            font-size: 1.1rem;
        }

        .btn-success {
            background: var(--success);
            box-shadow: 0 4px 6px rgba(76, 201, 240, 0.2);
        }

        .btn-success:hover {
            background: #3a9fc9;
            box-shadow: 0 6px 12px rgba(76, 201, 240, 0.3);
        }

        .btn-warning {
            background: var(--warning);
            box-shadow: 0 4px 6px rgba(252, 163, 17, 0.2);
        }

        .btn-warning:hover {
            background: #e59400;
            box-shadow: 0 6px 12px rgba(252, 163, 17, 0.3);
        }

        .btn-home {
            background: var(--dark);
            margin-top: 20px;
        }

        .btn-home:hover {
            background: #000;
        }

        .text-center {
            text-align: center;
        }

        .mt-20 {
            margin-top: 20px;
        }

        .mb-20 {
            margin-bottom: 20px;
        }

        /* === Preview Section Card === */
#previewSection {
  margin-top: 20px; /* space below button */
  position: relative;
  z-index: 1;
}

/* === Questions Preview Grid === */
.questions-preview {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
  gap: 20px;
  margin-top: 30px;
}

/* === Each Question Item === */
.question-item {
  background: var(--card-bg);
  border-radius: var(--border-radius);
  padding: 20px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
  transition: var(--transition);
  display: flex;
  flex-direction: column;
}

.question-item:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
}

.question-text {
  font-weight: 600;
  margin-bottom: 15px;
  color: var(--dark);
  font-size: 1.1rem;
}

/* === Image Upload Section === */
.image-upload {
  display: flex;
  align-items: center;
  gap: 15px;
  margin-top: auto;
}

.image-preview {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid var(--primary);
  display: none;
}
        .quiz-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .quiz-popup.active {
            opacity: 1;
            visibility: visible;
        }

        .quiz-container {
            background: white;
            border-radius: 0px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            padding: 40px;
            width: 1000px;
            height: 562px; /* 16:9 aspect ratio */
            margin: 0 auto;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .question {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            text-align: center;
        }

        .quiz-content {
            display: flex;
            gap: 40px;
            align-items: stretch;
            flex: 1;
        }

        .options {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .option {
            background: #f1f3f5;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px 25px;
            text-align: left;
            font-size: 1.2rem;
            font-weight: 500;
            color: #2d3436;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .option:hover {
            background: #e7f5ff;
            border-color: #4dabf7;
            transform: translateY(-2px);
        }

        .option.correct {
            background: #d3f9d8;
            border-color: #40c057;
            color: #2b8a3e;
        }

        .option .indicator {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #adb5bd;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1rem;
        }

        .option.correct .indicator {
            background: #40c057;
        }

        .option .label {
            flex: 1;
        }

        .option .checkmark {
            display: none;
            color: #40c057;
            font-size: 1.5rem;
        }

        .option.correct .checkmark {
            display: block;
        }

        .image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .circular-image {
            width: 320px;
            height: 320px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            border: 6px solid #74c0fc;
        }

        .countdown {
            position: absolute;
            top: 150px;
            right: 30px;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            background: #f8f9fa;
            border-radius: 50%;
            box-shadow: 0 0 25px rgba(67, 97, 238, 0.3);
        }

        .results-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background);
            z-index: 1001;
            padding: 40px;
            overflow-y: auto;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .results-screen.active {
            opacity: 1;
            visibility: visible;
        }

        .result-item {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .result-question {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--dark);
            font-size: 1.2rem;
        }

        .result-answer {
            color: #14532d;
            background: #dcfce7;
            padding: 12px 18px;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background: var(--dark);
            color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(100px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            z-index: 1002;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        @media (max-width: 1100px) {
            .quiz-container {
                width: 90%;
                height: auto;
                min-height: 500px;
                padding: 30px;
            }
            
            .question {
                font-size: 1.6rem;
                padding: 15px;
            }
            
            .quiz-content {
                flex-direction: column;
                gap: 30px;
            }
            
            .circular-image {
                width: 250px;
                height: 250px;
            }
            
            .option {
                padding: 15px 20px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 768px) {
            .questions-preview {
                grid-template-columns: 1fr;
            }
            
            .quiz-container {
                padding: 20px;
                width: 95%;
            }
            
            .question {
                font-size: 1.4rem;
                margin-bottom: 20px;
            }
            
            .circular-image {
                width: 200px;
                height: 200px;
            }
            
            .option {
                padding: 12px 15px;
                font-size: 1rem;
            }
            
            .countdown {
                width: 60px;
                height: 60px;
                font-size: 1.8rem;
            }
        } 

        /* For small screens */
@media (max-width: 600px) {
  .countdown {
    font-size: 1.5rem;
    width: 50px;
    height: 50px;
    top: 450px;
    right: 25px;
  }
}

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-brain"></i>MIND BULIDER QUIZ PRO</h1>
            <p>Create and take interactive quizzes with a modern, professional interface</p>
        </header>
        <div class="card">
            <h2 class="card-title"><i class="fas fa-code"></i> JSON Input</h2>
            <textarea id="jsonInput" placeholder='[
            {
              "question": "What is the capital of France?",
              "options": ["Paris", "London", "Berlin", "Rome"],
              "answer": "Paris"
            },
            {
              "question": "Which planet is called the Red Planet?",
              "options": ["Earth", "Mars", "Jupiter", "Venus"],
              "answer": "Mars"
            },
            {
              "question": "What is the largest mammal in the world?",
              "options": ["Elephant", "Blue Whale", "Giraffe", "Hippopotamus"],
              "answer": "Blue Whale"
            },
            {
              "question": "Which element has the chemical symbol O?",
              "options": ["Gold", "Oxygen", "Osmium", "Oganesson"],
              "answer": "Oxygen"
            }
          ]'></textarea>
          </div>
          
            <div class="text-center mt-20">
                <button id="loadQuestions" class="btn btn-large"><i class="fas fa-cloud-download-alt"></i> Load Questions</button>
            </div>
        </div>

        <div id="previewSection" class="card" style="display: none;">
            <h2 class="card-title"><i class="fas fa-eye"></i> Questions Preview</h2>
            <div id="questionsPreview" class="questions-preview">
                <!-- Questions will be loaded here -->
            </div>
            <div class="text-center mt-20">
                <button id="startQuiz" class="btn btn-large btn-success"><i class="fas fa-play"></i> Start Quiz</button>
            </div>
        </div>
    </div>

    <div id="quizPopup" class="quiz-popup">
        <div class="quiz-container">
            <div class="countdown" id="mainCountdown">5</div>
            <div class="question" id="quizQuestion"></div>
            <div class="quiz-content">
                <div class="options" id="optionsContainer"></div>
                <div class="image-container">
                    <img src="" class="circular-image" id="quizImage">
                </div>
            </div>
        </div>
    </div>

    <div id="resultsScreen" class="results-screen">
        <div class="container">
            <h2 class="card-title"><i class="fas fa-trophy"></i> Quiz Results</h2>
            <div id="resultsContainer"></div>
            <div class="text-center mt-20">
                <button id="copyAnswers" class="btn btn-large btn-warning"><i class="fas fa-copy"></i> Copy All Answers</button>
                <button id="homeButton" class="btn btn-large btn-home"><i class="fas fa-home"></i> Back to Home</button>
            </div>
        </div>
    </div>

    <div id="notification" class="notification">Answers copied to clipboard!</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const jsonInput = document.getElementById('jsonInput');
            const loadQuestionsBtn = document.getElementById('loadQuestions');
            const previewSection = document.getElementById('previewSection');
            const questionsPreview = document.getElementById('questionsPreview');
            const startQuizBtn = document.getElementById('startQuiz');
            const quizPopup = document.getElementById('quizPopup');
            const quizQuestion = document.getElementById('quizQuestion');
            const optionsContainer = document.getElementById('optionsContainer');
            const quizImage = document.getElementById('quizImage');
            const mainCountdown = document.getElementById('mainCountdown');
            const resultsScreen = document.getElementById('resultsScreen');
            const resultsContainer = document.getElementById('resultsContainer');
            const copyAnswersBtn = document.getElementById('copyAnswers');
            const homeButton = document.getElementById('homeButton');
            const notification = document.getElementById('notification');

            // Variables
            let questions = [];
            let currentQuestionIndex = 0;
            let questionImages = {};
            let answerTimer;

            // Load questions from JSON
            loadQuestionsBtn.addEventListener('click', function() {
                try {
                    questions = JSON.parse(jsonInput.value);
                    if (!Array.isArray(questions) || questions.length === 0) {
                        throw new Error('Invalid JSON format. Expected an array of questions.');
                    }

                    // Validate each question
                    questions.forEach((q, index) => {
                        if (!q.question || !q.options || !q.answer) {
                            throw new Error(`Question ${index + 1} is missing required fields (question, options, or answer).`);
                        }
                        if (q.options.length !== 4) {
                            throw new Error(`Question ${index + 1} must have exactly 4 options.`);
                        }
                        if (!q.options.includes(q.answer)) {
                            throw new Error(`Question ${index + 1} has an answer that is not in the options.`);
                        }
                    });

                    displayQuestionsPreview(questions);
                    previewSection.style.display = 'block';
                } catch (error) {
                    alert('Error parsing JSON: ' + error.message);
                }
            });



         // Load questions from JSON
loadQuestionsBtn.addEventListener('click', function() {
    try {
        questions = JSON.parse(jsonInput.value);
        if (!Array.isArray(questions) || questions.length === 0) {
            throw new Error('Invalid JSON format. Expected an array of questions.');
        }

        // Validate each question
        questions.forEach((q, index) => {
            if (!q.question || !q.options || !q.answer) {
                throw new Error(`Question ${index + 1} is missing required fields (question, options, or answer).`);
            }
            if (q.options.length !== 4) {
                throw new Error(`Question ${index + 1} must have exactly 4 options.`);
            }
            if (!q.options.includes(q.answer)) {
                throw new Error(`Question ${index + 1} has an answer that is not in the options.`);
            }
        });

        displayQuestionsPreview(questions);
        previewSection.style.display = 'block';

        // âœ… Auto scroll into preview section
        previewSection.scrollIntoView({ behavior: 'smooth' });

    } catch (error) {
        alert('Error parsing JSON: ' + error.message);
    }
});


            // Display questions preview
            function displayQuestionsPreview(questions) {
                questionsPreview.innerHTML = '';
                questions.forEach((q, index) => {
                    const questionItem = document.createElement('div');
                    questionItem.className = 'question-item';
                    questionItem.innerHTML = `
                        <div class="question-text">${q.question}</div>
                        <div class="image-upload">
                            <input type="file" class="image-input" data-index="${index}" accept="image/*">
                            <img src="" class="image-preview" data-index="${index}">
                        </div>
                    `;
                    questionsPreview.appendChild(questionItem);
                });

                // Add event listeners for image uploads
                document.querySelectorAll('.image-input').forEach(input => {
                    input.addEventListener('change', function(e) {
                        const index = parseInt(this.getAttribute('data-index'));
                        const file = e.target.files[0];
                        if (file) {
                            const reader = new FileReader();
                            reader.onload = function(event) {
                                const preview = document.querySelector(`.image-preview[data-index="${index}"]`);
                                preview.src = event.target.result;
                                preview.style.display = 'block';
                                questionImages[index] = event.target.result;
                            };
                            reader.readAsDataURL(file);
                        }
                    });
                });
            }

            // Start the quiz
            startQuizBtn.addEventListener('click', function() {
                if (Object.keys(questionImages).length !== questions.length) {
                    if (!confirm('You haven\'t uploaded images for all questions. Continue anyway?')) {
                        return;
                    }
                }
                quizPopup.classList.add('active');
                showQuestion(0);
            });

            // Show a question in the quiz
            function showQuestion(index) {
                if (index >= questions.length) {
                    // Quiz finished
                    showResults();
                    return;
                }

                currentQuestionIndex = index;
                const question = questions[index];
                
                // Clear options and disable interaction initially
                optionsContainer.innerHTML = '';
                
                // Set question text
                quizQuestion.textContent = question.question;
                
                // Set image if available
                if (questionImages[index]) {
                    quizImage.src = questionImages[index];
                    quizImage.style.display = 'block';
                } else {
                    // Use placeholder if no image uploaded
                    quizImage.src = 'https://images.unsplash.com/photo-1575936123452-b67c3203c357?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D&w=1000&q=80';
                    quizImage.style.display = 'block';
                }
                
                // Add options
                const optionLetters = ['A', 'B', 'C', 'D'];
                question.options.forEach((option, i) => {
                    const optionElement = document.createElement('div');
                    optionElement.className = 'option';
                    optionElement.innerHTML = `
                        <div class="indicator">${optionLetters[i]}</div>
                        <div class="label">${option}</div>
                        <div class="checkmark"><i class="fas fa-check"></i></div>
                    `;
                    
                    optionElement.addEventListener('click', function() {
                        // Clear timer
                        clearInterval(answerTimer);
                        
                        // Disable all options after selection
                        document.querySelectorAll('.option').forEach(opt => {
                            opt.style.pointerEvents = 'none';
                        });
                        
                        // Highlight correct answer
                        if (option === question.answer) {
                            optionElement.classList.add('correct');
                        } else {
                            optionElement.style.backgroundColor = '#ffe3e3';
                            optionElement.style.borderColor = '#ff6b6b';
                            optionElement.style.color = '#c92a2a';
                            
                            // Highlight correct answer
                            document.querySelectorAll('.option').forEach(opt => {
                                if (opt.querySelector('.label').textContent === question.answer) {
                                    opt.classList.add('correct');
                                }
                            });
                        }
                        
                        // Move to next question after a delay
                        setTimeout(() => {
                            showQuestion(index + 1);
                        }, 2000);
                    });
                    
                    optionsContainer.appendChild(optionElement);
                });
                
                // Hide countdown initially
                mainCountdown.style.display = 'none';
                
                // Enable options immediately
                document.querySelectorAll('.option').forEach(opt => {
                    opt.style.pointerEvents = 'auto';
                });
                
                // After 4 seconds, show the countdown and start timer
                setTimeout(() => {
                    mainCountdown.style.display = 'flex';
                    
                    // Start the 5-second answer countdown
                    let answerDelay = 5;
                    mainCountdown.textContent = answerDelay;
                    
                    answerTimer = setInterval(() => {
                        answerDelay--;
                        mainCountdown.textContent = answerDelay;
                        
                        if (answerDelay <= 0) {
                            clearInterval(answerTimer);
                            
                            // Show answer if time runs out
                            document.querySelectorAll('.option').forEach(opt => {
                                if (opt.querySelector('.label').textContent === question.answer) {
                                    opt.classList.add('correct');
                                }
                                opt.style.pointerEvents = 'none';
                            });
                            
                            // Move to next question after a delay
                            setTimeout(() => {
                                showQuestion(index + 1);
                            }, 2000);
                        }
                    }, 1000);
                }, 4000);
            }

            // Show results screen
            function showResults() {
                quizPopup.classList.remove('active');
                resultsScreen.classList.add('active');
                
                resultsContainer.innerHTML = '';
                questions.forEach((q, index) => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    resultItem.innerHTML = `
                        <div class="result-question">${q.question}</div>
                        <div class="result-answer"><i class="fas fa-check"></i> ${q.answer}</div>
                    `;
                    resultsContainer.appendChild(resultItem);
                });
            }

            // Copy answers to clipboard
            copyAnswersBtn.addEventListener('click', function() {
                let textToCopy = "";
                questions.forEach((q, index) => {
                    textToCopy += `${q.question}${q.answer}\n\n`;
                });
                
                navigator.clipboard.writeText(textToCopy).then(() => {
                    notification.classList.add('show');
                    setTimeout(() => {
                        notification.classList.remove('show');
                    }, 3000);
                });
            });

            // Home button functionality
            homeButton.addEventListener('click', function() {
                resultsScreen.classList.remove('active');
                previewSection.style.display = 'none';
                // Reset the form
                questions = [];
                questionImages = {};
                questionsPreview.innerHTML = '';
            });
        });
    </script>
